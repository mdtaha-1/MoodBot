<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodBot</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }
    #videoFeed {
      width: 480px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .chatbox {
      width: 400px;
      height: 480px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    #chatWindow {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      text-align: left;
    }
    input[type="text"] {
      width: calc(100% - 70px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 60px;
      padding: 10px;
      margin-top: 10px;
      margin-left: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .user-msg {
      color: #222;
      margin-bottom: 5px;
    }
    .bot-msg {
      color: #555;
      font-style: italic;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>MoodBot üòÑ</h1>
  <div class="container">
    <img src="/video" id="videoFeed">
    <div class="chatbox">
      <div id="chatWindow"></div>
      <div style="display: flex;">
        <input type="text" id="userInput" placeholder="Say something...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatWindow = document.getElementById("chatWindow");

      chatWindow.innerHTML += `<p class="user-msg"><b>You:</b> ${message}</p>`;

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        chatWindow.innerHTML += `<p class="bot-msg"><b>MoodBot:</b> ${data.response}</p>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;
        input.value = "";
      })
      .catch(() => {
        chatWindow.innerHTML += `<p class="bot-msg">‚ùå Failed to get a response from MoodBot.</p>`;
      });
    }

    // Allow sending message on Enter key
    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
